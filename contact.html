<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
</head>
<body>
    <h1>Contact Form</h1>
    <form action="" method="get">
        <div>
        <label for="name">Enter your name: </label>
        <input type="text" name="name" id="name" required />
        </div>
        <div>
        <label for="email">Enter your Email: </label>
        <input type="email" name="email" id="email" required />
        </div>
        <div>
            <label for="number">Enter your number: </label>
            <input type="number" id="number" name="number" />
        </div>
        <div>
            <label for="message">Enter the message: </label>
            <input type="message" name="message" id="message" />
        </div>
        <div>
            <h5>PLease select medium of contact: </h5>
            <input type="checkbox" name="email" id="email">
            <label for="email">Email</label>
            <input type="checkbox" name="Phone" id="">
            <label for="Phone">Phone</label>
            <input type="checkbox" name="text" id="text">
            <label for="text">Text</label>
        </div>
        <div>
            <h5>Inquiry Type: </h5>
            <input type="radio" name="general" id="general">
            <label for="General">General</label>
            <input type="radio" name="business" id="business">
            <label for="Business">Business</label>
            <input type="radio" name="Support" id="Support">
            <label for="Support">Support</label>
        </div>
        <div></div>
        <div>
            <input type="submit" value="SUBMIT" />
        </div>
    
    </form>
</body>
</html>
